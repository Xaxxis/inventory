<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5"
      layout:decorate="layout">
<head th:replace="layout :: common-header">
    <title>Xa App Inventory</title>

</head>
<body>

<div id="page-container" class="main-content-boxed">
    <!-- Main Container -->
    <main id="main-container">
        <!-- Page Content -->
        <div class="bg-body-dark bg-pattern" style="background-image: url('/assets/img/various/bg-pattern-inverse.png');">
            <div class="row mx-0 justify-content-center">
                <div class="hero-static col-lg-6 col-xl-4">
                    <div class="content content-full overflow-hidden">
                        <!-- Header -->
                        <div class="py-30 text-center">
                            <a class="link-effect font-w700" th:href="@{index.html}">
                                <i class="si si-fire"></i>
                                <span class="font-size-xl text-primary-dark">Xa</span><span class="font-size-xl">Apps</span>
                            </a>
                            <h1 class="h4 font-w700 mt-30 mb-10">Aplikasi Inventory</h1>
                            <h2 class="h5 font-w400 text-muted mb-0">Halo, selamat datang...</h2>
                        </div>
                        <!-- END Header -->

                        <!-- Sign In Form -->
                        <!-- jQuery Validation (.js-validation-signin class is initialized in js/pages/op_auth_signin.js) -->
                        <!-- For more examples you can check out https://github.com/jzaefferer/jquery-validation -->
                        <form class="js-validation-signin" action="/login" method="post">
                                <div class="block-header bg-gd-dusk">
                                    <h3 class="block-title">Silahkan, masuk!</h3>
                                </div>
                                <div class="block block-themed block-rounded block-shadow">
                                <span th:if="${param.error != null}">
								<div class="alert alert-danger" role="alert">
									Username atau password anda salah
								</div>
							</span>
                                    <span th:if="${param.logout != null}">
								<div class="alert-danger">
									<p>Anda berhasil keluar dari aplikasi, Sampai jumpa</p>
								</div>
							</span>
                                <div class="block-content">
                                    <div class="form-group row">
                                        <div class="col-12">
                                            <label for="username">Username</label>
                                            <input type="text" class="form-control" id="username" name="username"/>
                                        </div>
                                    </div>
                                    <div class="form-group row">
                                        <div class="col-12">
                                            <label for="password">Password</label>
                                            <input type="password" class="form-control" id="password" name="password"/>
                                        </div>
                                    </div>
                                    <div class="form-group row mb-0">
                                        <div class="col-sm-6 d-sm-flex align-items-center push">
                                            <div class="custom-control custom-checkbox mr-auto ml-0 mb-0">
                                                <input type="checkbox" class="custom-control-input" id="remember-me" name="remember-me"/>
                                                <label class="custom-control-label" for="remember-me">Remember Me</label>
                                            </div>
                                        </div>
                                        <div class="col-sm-6 text-sm-right push">
                                            <button type="submit" class="btn btn-alt-primary">
                                                <i class="si si-login mr-10"></i> Sign In
                                            </button>
                                        </div>
                                    </div>
                                </div>
                                <div class="block-content bg-body-light">
                                    <div class="form-group text-center">
                                        <a class="link-effect text-muted mr-10 mb-5 d-inline-block" th:href="@{op_auth_signup3.html}">
                                            <i class="fa fa-plus mr-5"></i> Request Akun
                                        </a>
                                        <a class="link-effect text-muted mr-10 mb-5 d-inline-block" th:href="@{op_auth_reminder3.html}">
                                            <i class="fa fa-warning mr-5"></i> Lupa Password
                                        </a>
                                    </div>
                                </div>
                            </div>
                        </form>
                        <!-- END Sign In Form -->
                    </div>
                </div>
            </div>
        </div>
        <!-- END Page Content -->
    </main>
    <!-- END Main Container -->
</div>
<!-- END Page Container -->

<div th:replace="layout :: body-bottom-scripts"></div>
</body>
</html>
